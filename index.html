<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Technologies de l'Énergie et de l'Électricité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f7f5;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 22px;
      color: #00695c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00695c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue dans le programme « Technologies de l'Énergie et de l'Électricité »</h1>
    <p>Créé par Codjo Thibaut GBAMINTON</p>
  </header>

  <div class="container">
    <h1>Inscrivez-vous dès maintenant</h1>
    <form action="https://formspree.io/f/xldnrnlq" method="POST">
      <label for="name">Nom complet :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <footer>
    © 2025 Codjo Thibaut GBAMINTON – Tous droits réservés
  </footer>
</body>
</html>
